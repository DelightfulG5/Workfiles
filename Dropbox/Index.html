<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attempt at Dropbox login page</title>
    <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <header>
                <img src="dropbox_logo.png" alt="Dropbox Logo">
                <h1>Logg inn eller registrer deg</h1>
            </header>

            <main>
                <button class="google-button">
                    <img src="google_logo.png" alt="Google Logo">
                    Fortsett med Google
                </button>
                <button class="apple-button">
                    <img src="apple_logo.png" alt="Apple Logo">
                    Fortsett med Apple
                </button>
                <div class="or-divider">
                    <span>---- eller ----</span>
                </div>
                <div class="email-label">Email</div>
                <input type="email" id="email" name="email">
                <button class="continue-button" type="submit">Fortsett</button>
            </main>

            <footer>
                <div class="Dropbox">Dropbox</div>
                <div class="Produkter">Produkter</div>
                <div class="Støtte">Støtte</div>
                <div class="Nettsamfunn">Nettsamfunn</div>
                <div class="Selskapet">Selskapet</div>
            </footer>
        </div>
    </body>
</html>
